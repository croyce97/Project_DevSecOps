apiVersion: apps/v1
kind: Deployment
metadata:
  name: blogging-app
  labels:
    app: blogging-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blogging-app
  template:
    metadata:
      labels:
        app: blogging-app
    spec:
      imagePullSecrets:
        - name: dockerhub-secret
      containers:
        - name: blogging-app
          image: ${DOCKERHUB_USERNAME}/blogging-app:${IMAGE_TAG}
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /login
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /login
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: blogging-app
  labels:
    app: blogging-app
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
  selector:
    app: blogging-app
